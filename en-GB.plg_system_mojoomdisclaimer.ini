PLG_SYSTEM_MOJOOMDISCLAIMER_DESC = "MO'JoomDisclaimer est un plugin Joomla! permettant de soumettre un contenu d'avertissement (disclaimer) à un utilisateur lors de son arrivé sur une des pages de votre site. Merci de consulter le fichier 'read.me' présent dans le package d'installation."
PLG_SYSTEM_MOJOOMDISCLAIMER_LICENCE = "Merci de consulter le fichier read.me présent dans le package d'installation."

PLG_SYSTEM_MOJOOMDISCLAIMER_COVER_DISPLAY = "<h4>Deux types d'affichage</h4>
	<p>Il y a deux manières d'utiliser le plugin :<br />
	- en affichant le disclaimer dans une pop-up modal : le système de pop-up Joomla sera automatiquement appelé dès que la page est chargée;<br />
	- en redirigeant l'utilisateur vers une page contenant le disclaimer;<br />
	Utiliser le champs 'Type d'affichage' pour configurer la manière dont est appelé le plugin.</p>"
	
PLG_SYSTEM_MOJOOMDISCLAIMER_COVER_CONTENT = "<h4>Contenu du message d'avertissement</h4><p>Pour définir le message d'avertissement, utilisez l'éditeur mis à disposition dans l'onglet 'Contenu du disclaimer'.</p>"

PLG_SYSTEM_MOJOOMDISCLAIMER_COVER_TAG = "<h4>How to display the disclaimer content in a page ?</h4><p>Si vous utilisez la méthode de redirection, le contenu du lien de menu vers lequel l'utilisateur est redirigé devra impérativement contenir le tag {MODisclaimerDisplay}, sans quoi le disclaimer ne sera pas affiché.</p>"
	
PLG_SYSTEM_MOJOOMDISCLAIMER_COVER_LINKS = "<h4>Comment modifier le texte du lien d'entrer et le texte du lien de sortie ?</h4><p>Les textes des liens 'Entrer sur le site' et 'Quitter sur le site' sont définies dans le fichier de langue par défaut.<br />Pour modifier proprement le texte des liens il suffit de substituer les chaines de traduction PLG_SYSTEM_MOJOOMDISCLAIMER_ENTER_LINK (pour le lien d'entrer) et PLG_SYSTEM_MOJOOMDISCLAIMER_EXIT_LINK (pour le lien de sortie). Si vous ne savez pas comment procèder référez vous au manuel d'utilisation de Joomla!.</p>"
	
PLG_SYSTEM_MOJOOMDISCLAIMER_COVER_JQUERY = "<h4>jQuery calling</h4>
	<p>Chargement de jQuery. Cette fonction vous permet de désactiver le chargement de jQuery.<br />
	ATTENTION : que ce soit en mode 'modal' ou en mode 'redirection', le framework javascript jQuery doit être impérativement chargé, sans quoi le plugin ne sera pas fonctionnel. Vous pouvez désactivez le chargement de jQuery si vous appelez le framework par vos propres moyens.<br />
	<u>Pour infos :</u> 
	<br />
	- le script de MO'JoomDisclaimer est appelé en bas de page avant '/body>';<br />
	- le plugin utilise la méthode de l'API de Joomla! pour charger jQuery, ce qui signifie qu'il y aura pas de chargement en double ou conflit avec une autre extenion;
	</p>"
	
PLG_SYSTEM_MOJOOMDISCLAIMER_COVER_CONTACT = "<h4>Contact & Support</h4><p>Pour toutes demandes d'adaptation ou personnalisation du plugin, ou pour toutes autres demandes de prestation, merci de me contacter par email à l'adresse : <a href="mailto:contact@mo-web-creation.com">contact@mo-web-creation.com</a>.</p><p>Pour toutes demandes de support, merci d'utiliser exclusivement le répertoire Github de l'extension : <a href="https://github.com/MOWebCreation/Joomla-MOJoomDisclaimer">https://github.com/MOWebCreation/Joomla-MOJoomDisclaimer</a>. Toutes les demandes de support transmises en dehors de ce context seront ignorées, merci de votre compréhension."

