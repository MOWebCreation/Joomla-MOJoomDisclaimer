MOJOOMDISCLAIMER = "MO'JoomDisclaimer"
PLG_SYSTEM_MOJOOMDISCLAIMER_TITLE = "MO'JoomDisclaimer"
PLG_SYSTEM_MOJOOMDISCLAIMER_DESC = "MO'JoomDisclaimer is a Joomla plugin! which displays a warning content (Disclaimer) to a user when he arrives on a page of your site. Please consult the file 'read.me' located in the installation package."
PLG_SYSTEM_MOJOOMDISCLAIMER_LICENCE = "Please consult the file 'read.me' located in the installation package."

PLG_SYSTEM_MOJOOMDISCLAIMER_COVER_DISPLAY = "<h4>Two Types Display</h4>
	<p>There are two ways to use the plugin :<br />
	- displaying the disclaimer in a modal pop-up: the Joomla pop-up system will be called automatically when the page is loaded;<br />
	- by redirecting the user to a page containing the disclaimer;<br />
	Use the field 'Display Type' to configure how the plugin is called.</p>"
	
PLG_SYSTEM_MOJOOMDISCLAIMER_COVER_CONTENT = "<h4>Content warning</h4><p>To set the warning message, use the editor available in the 'Content Disclaimer' tab.</p>"

PLG_SYSTEM_MOJOOMDISCLAIMER_COVER_TAG = "<h4>How to call the disclaimer on a page?</h4><p>If you use redirection method, the contents of the menu link to which the user is redirected will need to contain the tag {MODisclaimerDisplay}, otherwise the disclaimer will not be displayed.</p>"
	
PLG_SYSTEM_MOJOOMDISCLAIMER_COVER_LINKS = "<h4>How to change the enter and exit link text?</h4><p>The text links 'Enter site' and 'Quit' are defined in the language file by default. <br /> To change link text itself simply override the language values, PLG_SYSTEM_MOJOOMDISCLAIMER_ENTER_LINK (for the enter link) and PLG_SYSTEM_MOJOOMDISCLAIMER_EXIT_LINK (for the exit link). If you do not know how to refer to the user Joomla Manual!</p>"
	
PLG_SYSTEM_MOJOOMDISCLAIMER_COVER_JQUERY = "<h4>Call jQuery</h4>
	<p>Loading jQuery. This function allows you to disable the loading of jQuery.<br />
	CAUTION: Wether you use 'popup, or redirection', the jQuery javascript framework must be loaded, otherwise the plugin will not be functional. You can disable the loading of jQuery framework if you call on your own.<br />
	<u>For info :</u> 
	<br />
	- The MO'JoomDisclaimer script is called bottom of the page before '/body>';<br />
	- The plugin uses the Joomla! API method to load jQuery, which means that there will be no loading duplicate or conflicts with another extenion;
	</p>"
	
PLG_SYSTEM_MOJOOMDISCLAIMER_COVER_CONTACT = "<h4>Contact & Support</h4><p>For all requests for adaptation or customization of the plugin, or for any other suggestions, please contact me by email at : <a href="mailto:contact@mo-web-creation.com">contact@mo-web-creation.com</a>.</p><p>For all support requests, please use only the Github extension directory : <a href="https://github.com/MOWebCreation/Joomla-MOJoomDisclaimer">https://github.com/MOWebCreation/Joomla-MOJoomDisclaimer</a>. All support requests sent by other means will be ignored, thank you for your understanding."

